<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroPulse Weekly Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #0a0a0a; color: white; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .chart-card { background: #111; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #333; }
        h1 { text-align: center; color: #ff9900; }
        h2 { border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MacroPulse Weekly</h1>
        
        <div class="chart-card">
            <h2>Fear & Greed RSI</h2>
            <div id="fg-rsi"></div>
        </div>

        <div class="chart-card">
            <h2>BTC vs. Google AI Trends</h2>
            <div id="btc-ai"></div>
        </div>

        <div class="chart-card">
            <h2>BTC vs. M2 Money Supply</h2>
            <div id="btc-m2"></div>
        </div>

        <div class="chart-card">
            <h2>BTC vs. Net Liquidity</h2>
            <div id="net-liq"></div>
        </div>

        <div class="chart-card">
            <h2>10Y Yield vs. Unemployment Rate</h2>
            <div id="yield-unemp"></div>
        </div>

        <div class="chart-card">
            <h2>Copper/Gold Ratio</h2>
            <div id="copper-gold"></div>
        </div>

        <div class="chart-card">
            <h2>Cu/Au Ratio vs. ISM Manufacturing PMI</h2>
            <div id="cu-au-pmi"></div>
        </div>
    </div>
</body>
</html>
