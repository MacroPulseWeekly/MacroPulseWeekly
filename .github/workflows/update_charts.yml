name: Update MacroPulseWeekly Charts

permissions:
  contents: write

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install plotly yfinance pytrends pandas fredapi

      - name: Run chart generator
        env:
          # Your FRED API Key secret must be named FRED_API_KEY in GitHub Settings
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python generate_charts.py

      - name: Commit and push updated charts & index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage the charts directory and index
          git add charts/ index.html
          
          # Only proceed if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated chart update [$(date +'%Y-%m-%d %H:%M')]"
            
            # Pull any changes you made manually while the action was running
            # This prevents the "rejected" error
            git pull --rebase origin main
            
            # Push the combined result
            git push origin HEAD:main
          fi
