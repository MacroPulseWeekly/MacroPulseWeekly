name: Update MacroPulseWeekly Charts

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'    # Every 6 hours
  workflow_dispatch:         # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # Important for proper git commit history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install plotly yfinance pytrends pandas fredapi requests gzip

      - name: Run chart generator
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python generate_charts.py

      - name: Commit and push updated charts & index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add charts/*.html index.html || true
          git diff --staged --quiet && echo "No changes to commit" || git commit -m "Automated chart & index update [$(date +'%Y-%m-%d %H:%M')]"
          
          git push origin HEAD
