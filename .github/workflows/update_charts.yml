name: Update MacroPulseWeekly Charts

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install plotly yfinance pytrends pandas fredapi lxml beautifulsoup4 requests

      - name: Run chart generator
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python generate_charts.py

      - name: Commit and push updated charts & index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
          git add charts/ index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated chart update [$(date +'%Y-%m-%d %H:%M')]"
            git push origin HEAD:main --force
          fi
