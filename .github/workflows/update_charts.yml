name: Update MacroPulseWeekly Charts

permissions:
  contents: write

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Added lxml and beautifulsoup4 for Bitbo web scraping
          pip install plotly yfinance pytrends pandas fredapi lxml beautifulsoup4

      - name: Run chart generator
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python generate_charts.py

      - name: Commit and push updated charts & index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Pull latest changes to stay in sync
          git pull origin main
          
          # 2. Stage the newly generated files
          git add charts/ index.html
          
          # 3. Only commit if the data has actually changed
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated chart update [$(date +'%Y-%m-%d %H:%M')]"
            
            # 4. Force push to overwrite conflicts in auto-generated HTML files
            git push origin HEAD:main --force
          fi
