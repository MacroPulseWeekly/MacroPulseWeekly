name: Update MacroPulseWeekly Charts

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

- name: Install dependencies
  run: |
    pip install yfinance pytrends plotly pandas fredapi

- name: Test FRED API
  env:
    FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
  run: |
    pip install fredapi pandas
python3 -c "from fredapi import Fred; import os; fred = Fred(api_key=os.environ['FRED_API_KEY']); print('Testing WALCL...'); print(fred.get_series('WALCL').head())"

- name: Run chart generator
  run: |
    python3 generate_charts.py

      - name: Commit updated charts
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git add charts/*.html index.html
          git commit -m "Automated chart update" || echo "No changes to commit"
          git push
